<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/login/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <form class="login100-form validate-form" th:action="@{/verify-code}" th:object="${verifyCodeDto}" method="post">
					<span class="login100-form-title p-b-49">
						Verify Code
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate>
                    <span class="label-input100">Enter code verification</span>
                    <input class="input100" type="text" th:field="*{token}" placeholder="Code verification">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                    <span th:each="error : ${#fields.errors('token')}" th:text="${error}"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Submit
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-20">

                    <a th:href="@{/sign-up}" class="txt2">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>




</body>
</html>
