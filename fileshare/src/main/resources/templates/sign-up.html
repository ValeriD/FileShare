<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #999999;">


<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('/assets/sign-up/images/cover-star.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" th:action="@{/sign-up}" th:object="${userCreateDto}" method="post">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

                <div class="wrap-input100 validate-input" data-validate>
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text"  th:field="*{username}" placeholder="Username...">
                    <span class="focus-input100"></span>
                    <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate>
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" th:field="*{email}" placeholder="Email addess...">
                    <span class="focus-input100"></span>
                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate>
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" th:field="*{password}" placeholder="*************">
                    <span class="focus-input100"></span>
                    <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate>
                    <span class="label-input100">Repeat Password</span>
                    <input class="input100" type="password" th:field="*{repeatPassword}" placeholder="*************">
                    <span class="focus-input100"></span>
                    <span th:each="error : ${#fields.errors('repeatPassword')}" th:text="${error}"></span>
                </div>

                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
                        </label>
                    </div>

                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>

                    <a th:href="@{/login}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                        Sign in
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
